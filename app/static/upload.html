<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Upload Post</title>
  </head>
  <body>
    <h1>Sell an item</h1>
    <form id="uploadForm">
      <label>Title: <input name="title" required /></label><br />
      <label>Description: <input name="description" /></label><br />
      <label>Price: <input name="price" type="number" required /></label><br />
      <label>Location: <input name="location" /></label><br />
      <label
        >Image:
        <input name="file" type="file" accept="image/*" required /></label
      ><br />
      <button type="submit">Upload</button>
    </form>
    <button onclick="location.href='/static/feed.html'">
      Back to Marketplace
    </button>
    <p id="msg"></p>

    <script>
      const apiBase = "";
      function authHeaders() {
        const t = localStorage.getItem("token");
        return t ? { Authorization: "Bearer " + t } : {};
      }

      document
        .getElementById("uploadForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const form = e.target;
          const fd = new FormData(form);

          const res = await fetch(apiBase + "/upload", {
            method: "POST",
            headers: { ...authHeaders() },
            body: fd,
          });

          if (!res.ok) {
            const j = await res
              .json()
              .catch(() => ({ detail: res.statusText }));
            document.getElementById("msg").innerText =
              "Upload failed: " + (j.detail || res.statusText);
            return;
          }

          const post = await res.json();
          document.getElementById("msg").innerText = "Uploaded!";
        });
    </script>
  </body>
</html>
