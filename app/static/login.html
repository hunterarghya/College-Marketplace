<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Login</title>
  </head>
  <body>
    <h1>College Marketplace</h1>
    <h2>Login</h2>
    <label>Email: <input id="email" type="email" /></label><br />
    <label>Password: <input id="password" type="password" /></label><br />
    <button id="loginBtn">Login</button>
    <button id="toRegister">Register</button>
    <p id="msg"></p>

    <script>
      const apiBase = "";

      document.getElementById("toRegister").addEventListener("click", () => {
        location.href = "/static/register.html";
      });

      document
        .getElementById("loginBtn")
        .addEventListener("click", async () => {
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const res = await fetch(apiBase + "/auth/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password }),
          });
          if (!res.ok) {
            const j = await res
              .json()
              .catch(() => ({ detail: res.statusText }));
            document.getElementById("msg").innerText =
              "Login failed: " + (j.detail || res.statusText);
            return;
          }
          const data = await res.json();
          localStorage.setItem("token", data.access_token);
          // go to feed
          location.href = "/static/feed.html";
        });
    </script>
  </body>
</html>
